<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Foto & Sertifikat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="page gallery-page">
  <div class="page-fade-overlay"></div>
  <div class="background-overlay"></div>

  <header id="main-header" class="reveal">
    <div class="logo">Gallery</div>
    
    <button id="mobile-menu-toggle" aria-label="Toggle menu" class="theme-btn menu-btn">
        <i class="fas fa-bars"></i>
    </button>
    <nav>
      <a href="index.html">Home</a>
      <a href="personal-info.html">Profile</a>
      <a href="gallery.html">Gallery</a>
    </nav>

    <div class="header-actions">
      <button id="theme-toggle" aria-label="Toggle theme" class="theme-btn" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
      <div class="mini-profile" title="Profile mini">
        <img src="assets/foto/profile.jpg" alt="Bima mini" onerror="this.style.opacity=.4">
      </div>
    </div>
  </header>

  <main class="container reveal">
    <h2 class="reveal-item"><i class="fas fa-image"></i> Sertifikat & Foto</h2>
    <p class="reveal-item">Tempat ini untuk menyimpan foto diri dan sertifikat. Carousel otomatis dipakai untuk tampilan sertifikat.</p>

    <div class="carousel reveal-item" id="gallery-carousel">
      <div class="carousel-track">
        <div class="carousel-slide"><img src="assets/sertifikat/sertifikat1.jpg" alt="Sertifikat 1"></div>
        <div class="carousel-slide"><img src="assets/sertifikat/sertifikat2.jpg" alt="Sertifikat 2"></div>
        <div class="carousel-slide"><img src="assets/sertifikat/sertifikat3.jpg" alt="Sertifikat 3"></div>
      </div>
      <button class="carousel-btn prev" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
      <button class="carousel-btn next" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <h3 class="reveal-item">Thumbnail</h3>
    <div class="thumb-grid reveal-item">
      <img src="assets/sertifikat/sertifikat1.jpg" alt="thumb1" class="thumb">
      <img src="assets/sertifikat/sertifikat2.jpg" alt="thumb2" class="thumb">
      <img src="assets/sertifikat/sertifikat3.jpg" alt="thumb3" class="thumb">
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-inner">
        <button class="close-lightbox" aria-label="Close">&times;</button>
        <img src="" alt="preview" id="lightbox-img">
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-wave"></div>
    <div class="footer-inner container">
      <div class="footer-left">
        <div class="brand">© 2025 <strong>Bima Adhitya Susilo Putra</strong></div>
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a class="footer-cta" href="https://communityserviceri.github.io/myprofile/profile.html" target="_blank" rel="noopener">
            <i class="fas fa-external-link-alt"></i> Old Portfolio
          </a>
          <a class="footer-cta" href="mailto:bimaasp16@gmail.com">
            <i class="fas fa-envelope"></i> Email Saya
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
</body>
</html>
